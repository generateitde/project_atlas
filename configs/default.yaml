toggles:
  use_llm: false
  use_voice_in: false
  use_voice_out: false
  push_to_talk: false
  speak_agent_messages: false
rendering:
  tile_size: 32
  fps: 30
  fullscreen: false
timing:
  env_step_hz: 30
  agent_step_hz: 5
controls:
  move_left: ["a", "left"]
  move_right: ["d", "right"]
  jump: ["space", "w", "up"]
  break_tile: ["b"]
  inspect: ["i"]
  console: ["f1", "f2", "backquote"]
training:
  algo: "recurrent_ppo"
  n_envs: 4
  seed: 42
  save_every_steps: 5000
  eval_every_steps: 5000
  gamma: 0.99
  gae_lambda: 0.95
  ent_coef: 0.01
  learning_rate: 0.0003
  clip_range: 0.2
  n_steps: 128
  batch_size: 64
  policy_hidden_size: 128
world:
  width: 24
  height: 18
  visibility_radius: 4
  max_episode_steps: 500
progression:
  enable_leveling: true
  exp_curve: "linear"
  exp_per_kill: 5
  gate_enabled: true
openai:
  api_key_env: "OPENAI_API_KEY"
  llm_model: "gpt-4o-mini"
  stt_model: "whisper-1"
  tts_model: "gpt-4o-mini-tts"
