toggles:
  use_llm: false
  use_voice_in: false
  use_voice_out: false
  push_to_talk: true
  speak_agent_messages: false
rendering:
  tile_size: 24
  fps: 30
timing:
  env_step_hz: 10
  agent_step_hz: 5
training:
  algo: "recurrent_ppo"
  n_envs: 1
  seed: 42
  save_every_steps: 2000
  eval_every_steps: 1000
  gamma: 0.99
  gae_lambda: 0.95
  ent_coef: 0.01
  learning_rate: 0.0003
  clip_range: 0.2
  n_steps: 128
  batch_size: 64
  policy_hidden_size: 128
world:
  width: 20
  height: 12
  visibility_radius: 4
  max_episode_steps: 400
progression:
  enable_leveling: true
  exp_curve: "linear"
  exp_per_kill: 5
  gate_enabled: true
openai:
  api_key_env: "OPENAI_API_KEY"
  llm_model: "gpt-4o-mini"
  stt_model: "whisper-1"
  tts_model: "gpt-4o-mini-tts"
